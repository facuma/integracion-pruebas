services:
  # ==============================================================================
  # 2. API GATEWAY
  # ==============================================================================
  gateway:
    build: ./api-gateway
    container_name: gateway_nginx
    ports:
      - "8085:80"
    networks:
      - app-network
    depends_on:
      - logistica-api
      - stock-api
      - compras-api
    # AGREGADO: Montamos el archivo de conf para que lea los cambios de puerto al instante
    volumes:
      - ./api-gateway/nginx.conf:/etc/nginx/nginx.conf

  # ==============================================================================
  # 3. LOGÍSTICA API (Grupo 06)
  # ==============================================================================
  logistica-api:
    build: ./api-logistica 
    container_name: logistica_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80 
      - ConnectionStrings__DefaultConnection=server=logistica-db;port=3306;database=apidepapas;user=ApiUser;password=ApiDePapas_G6_Logistica;ConvertZeroDateTime=True;AllowLoadLocalInfile=true
      - Authentication__Keycloak__Authority=https://keycloak.cubells.com.ar/realms/ds-2025-realm
      - Authentication__Keycloak__Audience=grupo-06
      - StockApi__BaseUrl=http://gateway:80/stock/productos/
      - DB_HOST=logistica-db 
    ports:
      - "5002:80"
    networks:
      - app-network
    depends_on:
      logistica-db:
        condition: service_healthy
    volumes:
      - ./api-logistica/docs/csvs:/app/csvs

  logistica-db:
    # Mantenemos la versión compatible con tu CPU
    image: mysql:8.0.28
    container_name: logistica_db
    command: --local-infile=1
    environment:
      MYSQL_DATABASE: apidepapas
      MYSQL_USER: ApiUser
      MYSQL_PASSWORD: ApiDePapas_G6_Logistica
      MYSQL_ROOT_PASSWORD: root
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - logistica_db_data:/var/lib/mysql
    networks:
      app-network:
        aliases:
          - db
          - logistica-db

  # ==============================================================================
  # 4. STOCK API (Grupo 08)
  # ==============================================================================
  stock-api:
    build: 
      context: ./api-stock/backend 
      dockerfile: Dockerfile
    container_name: stock_backend
    command: /bin/sh -c "npm run migration:run || true; npm run seed || true; node dist/main"
    environment:
      - DB_HOST=stock-db
      - DB_PORT=5432
      - DB_USERNAME=user
      - DB_PASSWORD=password
      - DB_NAME=stock_db
      - KEYCLOAK_ISSUER_URL=https://keycloak.cubells.com.ar/realms/ds-2025-realm
      - KEYCLOAK_JWKS_URI=https://keycloak.cubells.com.ar/realms/ds-2025-realm/protocol/openid-connect/certs
      - KEYCLOAK_CLIENT_ID=grupo-08
      - KEYCLOAK_CLIENT_SECRET=248f42b5-7007-47d1-a94e-e8941f352f6f
    ports:
      - "5004:3000"
    networks:
      - app-network
    depends_on:
      stock-db:
        condition: service_healthy

  stock-db:
    image: postgres:15-alpine
    container_name: stock_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: stock_db
    volumes:
      - stock_db_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d stock_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==============================================================================
  # 5. COMPRAS API (Grupo 10)
  # ==============================================================================
  compras-api:
    build: ./api-compras
    container_name: compras-backend
    environment:
      - ConnectionStrings__DefaultConnection=Server=compras-db;Database=dbcomprasapi;User=compras_user;Password=compras_password
      - Keycloak__Authority=https://keycloak.cubells.com.ar/realms/ds-2025-realm
      - Keycloak__AdminBaseUrl=https://keycloak.cubells.com.ar
      - Keycloak__Audience=grupo-10
      - Keycloak__ClientId=grupo-10
      - Keycloak__ClientSecret=66ff9787-4fa5-46b3-b546-4ccbe604d233
      - Keycloak__RequireHttpsMetadata=true
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ExternalApis__Logistica__BaseUrl=http://gateway:80/logistica/
      - ExternalApis__Stock_BaseUrl=http://gateway:80/stock/productos/
    ports:
      - "5001:80"
    depends_on:
      compras-db:
        condition: service_healthy
    networks:
      - app-network

  compras-db:
    image: mariadb:10.6
    container_name: compras-database
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: dbcomprasapi
      MYSQL_USER: compras_user
      MYSQL_PASSWORD: compras_password
    command: 
      - --lower-case-table-names=1
    ports:
      - "3307:3306"
    volumes:
      - compras_db_data:/var/lib/mysql
      - ./api-compras/Database/init-new.sql:/docker-entrypoint-initdb.d/init-new.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

networks:
  app-network:
    driver: bridge

volumes:
  stock_db_data:
  logistica_db_data:
  compras_db_data: