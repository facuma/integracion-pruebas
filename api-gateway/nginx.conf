worker_processes auto;
events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    upstream stock_service {
        server stock-api:3000; 
    }
    upstream logistica_service {
        server logistica-api:8080; 
    }
    upstream compras_service {
        server compras-api:80;
    }

    server {
        listen 80;
        server_name _;

        add_header 'Access-Control-Allow-Origin' '*' always;

        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        # Origen permitido. Sé específico para mayor seguridad.

        
        # Manejo de la petición "preflight" OPTIONS.
        # El navegador envía una petición OPTIONS antes de POST, PATCH, DELETE, etc.
        # para verificar si la petición real es segura.
        if ($request_method = 'OPTIONS') {
            # Respondemos con 204 (No Content) y las cabeceras de arriba.
            return 204;
        }

        # ----------------------------------------------------------
        # 1. RUTA PARA STOCK
        # El cliente llama a /stock/..., Nginx lo proxy a stock-api:8080/...
        # ----------------------------------------------------------
        location /stock/ {
            proxy_pass http://stock_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }

        # ----------------------------------------------------------
        # 2. RUTA PARA LOGÍSTICA
        # El cliente llama a /logistica/..., Nginx lo proxy a logistica-api:8080/...
        # ----------------------------------------------------------
        location /logistica/ {
            proxy_pass http://logistica_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }

        # ----------------------------------------------------------
        # 2. RUTA PARA COMPRAS
        # El cliente llama a /compras/..., Nginx lo proxy a compras-api:80/...
        # ----------------------------------------------------------
        location /compras/ {
            proxy_pass http://compras_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }
        
        # 3. Contenido estático por defecto (o error)
        location / {
            return 404 "Ruta no encontrada. Use /stock/ || /logistica || /compras .";
        }
    }
}